	<div id="gamepage">

		<div style="width:200px;height:50px;">
			<span style="width: 200px;height: 50px;background: #f559c6;font-size: 27px;text-align: center;line-height: 44px;" >game over!</span>
		</div>
		<div style="width:200px;height:50px;margin-top: 50px; *">

		</div>
